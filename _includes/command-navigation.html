<!-- Expandable / collapsible list of [element/global/special] commands -->
<details markdown="block">
<summary class="text-delta">Click to expand/collapse</summary>
<ul class="nav-list" id="{{ include.id }}">
  {%- for command in include.collection -%}
  {% assign command_tag = command.title | downcase | slugify %}
  <li><a href="{{ site.baseurl }}{{ command.url }}"><code class="language-plaintext highlighter-rouge">{{ command.title }}</code></a> </li>
  {%- endfor -%}
</ul>
</details>
