<!-- TOC for pages with non-default layouts -->
<h2 class="text-delta">Table of contents</h2>
  {% if include.ordered %}
  <ol>
  {% else %}
  <ul>
  {% endif %}    
  {% for child in include.collection -%}
    <li>
      <a href="{{ child.url | prepend: site.baseurl }}">{{ child.title }}</a>
    </li>
  {% endfor %}
  {% if include.ordered %}
  </ol>
  {% else %}
  </ul>
  {% endif %}
